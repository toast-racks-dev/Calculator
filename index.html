<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Calculator</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="calc.js" defer ></script>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="display">
        <input type="text" id="display" />
      </div>
      <div class="buttons">
        <button class="btn btn-primary number-btn">1</button>
        <button class="btn btn-primary number-btn">2</button>
        <button class="btn btn-primary number-btn">3</button>
        <button class="btn btn-primary number-btn">4</button>
        <button class="btn btn-primary number-btn">5</button>
        <button class="btn btn-primary number-btn">6</button>
        <button class="btn btn-primary number-btn">7</button>
        <button class="btn btn-primary number-btn">8</button>
        <button class="btn btn-primary number-btn">9</button>
        <button class="btn btn-primary number-btn">0</button>
        <button class="btn btn-secondary symbol">.</button>
        <button class="btn btn-info symbol">+</button>
        <button class="btn btn-info symbol">-</button>
        <button class="btn btn-info symbol">*</button>
        <button class="btn btn-info symbol">/</button>
        <button class="btn btn-success symbol">=</button>
        <button class="btn btn-danger clear">C</button>
      </div>
    </div>
  </body>
</html>
